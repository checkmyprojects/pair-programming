<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/templateAdmin.html :: head">
    <meta charset="UTF-8">
</head>
<body>

<header th:replace="plantilla/templateAdmin.html :: header">

</header>

<!--Contenido -->
<div class="container">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${title}"></div>

        <div class="card-body">
            <form th:action="@{/views/admin/save}" th:object="${cars}" method="post">
                <div class="mb-3 row">
                    <input type="hidden" th:field="*{id}">
                    <label class=col-md-2 for="name">Name:</label>
                    <input type="text" th:field="*{name}" class="mb-3 mb-3-sm col-md-6" id="name" placeholder="Name's Car">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
                <div class="mb-3 row">
                    <label class=col-md-2 for="manufacturer">Manufacturer:</label>
                    <input type="text" th:field="*{manufacturer}" class="mb-3 mb-3-sm col-md-6" id="manufacturer" placeholder="Manufacturer">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></small>
                </div>
                <div class="mb-3 row">
                    <label class=col-md-2 for="img">Img:</label>
                    <input type="text" th:field="*{img}" class="mb-3 mb-3-sm col-md-6" id="img" placeholder="Image's Curse">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></small>
                </div>
                <div class="mb-3 row">
                    <label class=col-md-2 for="description">Description:</label>
                    <input type="text" th:field="*{description}" class="mb-3 mb-3-sm col-md-6" id="description" placeholder="Description">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                </div>
                <div class="mb-3 row">
                    <label class=col-md-2 for="year">Year:</label>
                    <input type="number" th:field="*{year}" class="mb-3 mb-3-sm col-md-6" id="year" placeholder="Year" min="1" max="99">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></small>
                </div>
                <div class="mb-3 row">
                    <label class=col-md-2 for="gasType">GasType:</label>
                    <input type="text" th:field="*{gasType}" class="mb-3 mb-3-sm col-md-6" id="gasType" placeholder="GasType">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('GasType')}" th:errors="*{gasType}"></small>
                </div>
                <div class="mb-3 row">
                    <label class=col-md-2 for="seats">Seats:</label>
                    <input type="number" th:field="*{seats}" class="mb-3 mb-3-sm col-md-6" id="seats" placeholder="Seats" min="1" max="99">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}"></small>
                </div>



               <!-- <div class="mb-3 row">
                    <label class=col-md-2 for="users">Users:</label>
                    <select type="text" th:field="*{users}" class="mb-3 mb-3-sm col-md-6" id="users">
                        <option
                                th:each="users:${users}"
                                th:value="${users.id}"
                                th:text="${users.users}"
                        />
                    </select>
                </div>-->
                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm" value="Save"/>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- Pie de pÃ¡gina -->
<footer th:replace="plantilla/templateAdmin.html::footer">

</footer>

</body>
</html>
